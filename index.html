<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>20/10 - B√πi Th·ªã C·∫©m Nhung üíï</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    color: pink;
    font-family: 'Segoe UI', sans-serif;
  }

  /* C√¢y hoa m·ªçc d·∫ßn l√™n */
  .flower {
    position: absolute;
    bottom: 0;
    width: 4px;
    height: 0;
    background: green;
    left: 50%;
    transform: translateX(-50%);
    animation: growStem 4s ease-out forwards;
  }

  .leaf, .bloom {
    position: absolute;
    opacity: 0;
  }

  .leaf {
    width: 10px;
    height: 20px;
    background: linear-gradient(to right, #006400, #00ff7f);
    border-radius: 50%;
    transform-origin: bottom center;
    animation: growLeaf 2s ease-out forwards;
  }

  .bloom {
    width: 20px;
    height: 20px;
    background: radial-gradient(circle, pink, deeppink);
    border-radius: 50%;
    transform-origin: center;
    animation: bloom 2s ease-out forwards;
  }

  @keyframes growStem {
    from {height: 0;}
    to {height: 250px;}
  }

  @keyframes growLeaf {
    0% {opacity: 0; transform: scale(0) rotate(0deg);}
    100% {opacity: 1; transform: scale(1) rotate(45deg);}
  }

  @keyframes bloom {
    0% {opacity: 0; transform: scale(0);}
    100% {opacity: 1; transform: scale(1.2);}
  }

  /* ·∫¢nh ch√≠nh */
  .main-photo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255, 182, 193, 0.8);
    animation: photoAppear 3s ease-out forwards 4s, spinLoop 12s linear infinite 7s;
    width: 200px;
  }

  @keyframes photoAppear {
    0% {transform: translate(-50%, -50%) scale(0); opacity: 0;}
    100% {transform: translate(-50%, -50%) scale(1.1); opacity: 1;}
  }

  @keyframes spinLoop {
    0% {transform: translate(-50%, -50%) rotate(0deg);}
    100% {transform: translate(-50%, -50%) rotate(360deg);}
  }

  /* Ch·ªØ ch√∫c m·ª´ng */
  .text {
    position: absolute;
    top: 80%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 28px;
    color: pink;
    text-shadow: 0 0 20px hotpink, 0 0 40px deeppink;
    animation: showText 3s ease-out forwards 7s;
  }

  @keyframes showText {
    0% {opacity: 0; transform: translate(-50%, -50%) scale(0) rotate(0deg);}
    100% {opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(360deg);}
  }

  /* Hoa ƒë√†o & tuy·∫øt */
  .petal {
    position: fixed;
    top: 0;
    background: pink;
    border-radius: 50%;
    opacity: 0.8;
    pointer-events: none;
    animation: fall linear infinite;
  }

  @keyframes fall {
    0% {transform: translateY(-10px) rotate(0deg); opacity: 1;}
    100% {transform: translateY(100vh) rotate(360deg); opacity: 0;}
  }
</style>
</head>
<body>

<div class="flower" id="flower"></div>
<img src="Screenshot_20251020_205453.jpg" class="main-photo" id="photo">
<div class="text">B√πi Th·ªã C·∫©m Nhung 20/10 vui v·∫ª üíï</div>

<audio id="pop" src="https://cdn.pixabay.com/download/audio/2021/09/07/audio_6e5c726a64.mp3?filename=pop-94319.mp3"></audio>

<script>
  // C√¢y hoa m·ªçc d·∫ßn
  const flower = document.getElementById('flower');
  setTimeout(() => {
    for (let i = 0; i < 4; i++) {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.left = (50 + (i % 2 === 0 ? -15 : 15)) + '%';
      leaf.style.bottom = (100 + i * 30) + 'px';
      leaf.style.animationDelay = (i + 2) + 's';
      flower.appendChild(leaf);
    }
    const bloom = document.createElement('div');
    bloom.className = 'bloom';
    bloom.style.left = 'calc(50% - 10px)';
    bloom.style.bottom = '250px';
    bloom.style.animationDelay = '3s';
    flower.appendChild(bloom);
  }, 1000);

  // Hoa ƒë√†o & tuy·∫øt r∆°i
  function createPetal() {
    const petal = document.createElement('div');
    petal.classList.add('petal');
    const size = Math.random() * 10 + 5 + 'px';
    petal.style.width = size;
    petal.style.height = size;
    petal.style.left = Math.random() * 100 + 'vw';
    petal.style.background = Math.random() > 0.5 ? 'pink' : 'white';
    petal.style.animationDuration = Math.random() * 5 + 5 + 's';
    document.body.appendChild(petal);
    setTimeout(() => petal.remove(), 10000);
  }
  setInterval(createPetal, 200);

  // √Çm thanh "b·ª•p" khi ·∫£nh hi·ªán (sau l·∫ßn ch·∫°m ƒë·∫ßu)
  const photo = document.getElementById('photo');
  const sound = document.getElementById('pop');
  document.body.addEventListener('click', () => {
    setTimeout(() => sound.play(), 4000);
  }, { once: true });
</script>
</body>
</html>
